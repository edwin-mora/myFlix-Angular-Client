<app-navbar></app-navbar>
<div class="user-profile-page">
  <!-- User Profile -->
  <mat-card class="user-profile-card">
    <mat-card-header class="user-profile-card-header">
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>

    <!-- View Profile Information -->
    <mat-card-content class="user-profile-card-content">
      <p><b>Username:</b> {{ user.Username }}</p>
      <p><b>Email:</b> {{ user.Email }}</p>
      <p><b>Birthday:</b> {{ user.Birthday | date }}</p>
    </mat-card-content>

    <!-- Edit Profile Information & Delete Profile -->
    <mat-card-actions class="user-profile-actions">
      <button
        mat-raised-button
        (click)="openEditProfileDialog()"
        color="primary"
      >
        <mat-icon>edit</mat-icon>
        Edit Profile
      </button>
      <button mat-raised-button (click)="deleteProfile()" color="warn">
        <mat-icon>delete_forever</mat-icon>
        Delete Profile
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Display Favorite Movies -->
</div>
<h2 class="user-fav">My Favorite Movies</h2>
<div class="favorites-container">
  <mat-card
    *ngFor="let favorite of favMovies; let i = index"
    class="favorite-card"
  >
    <mat-card-header class="fav-header">
      <mat-card-title class="fav-title">{{ favorite.Title }}</mat-card-title>
      <mat-card-subtitle class="fav-subtitle">
        Directed by: {{ favorite.Director.Name }}
      </mat-card-subtitle>
    </mat-card-header>
    <div class="img-container">
      <img src="{{ favorite.ImagePath }}" alt="{{ favorite.Title }}" />
    </div>
    <mat-card-actions class="fav-action"> </mat-card-actions>

    <button
      mat-icon-button
      (click)="removeFavoriteMovies(favorite._id, favorite.title)"
    >
      <mat-icon class="remove-btn">remove_circle</mat-icon>
    </button>
  </mat-card>
</div>
