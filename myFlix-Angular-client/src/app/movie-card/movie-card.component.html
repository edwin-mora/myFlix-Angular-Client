<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
      class="movie-image"
    />
    <mat-card-actions class="movie-actions">
      <button
        mat-stroked-button
        color="primary"
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio)"
      >
        Director
      </button>
      <button mat-icon-button color="accent">
        <mat-icon
          *ngIf="!isFavorite(movie._id)"
          (click)="addMovieToFavorites(movie._id)"
          >favorite_border</mat-icon
        >
        <mat-icon
          *ngIf="isFavorite(movie._id)"
          (click)="deleteMovieFromFavorites(movie._id)"
          >favorite</mat-icon
        >
      </button>
    </mat-card-actions>
  </mat-card>
</div>
